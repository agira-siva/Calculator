<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Siva's Calci</h1>
    </header>

    <main id="calculator">
        <section id="output">

        </section>

        <section id="input">
            <div id="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>
        </section>

    </main>

    <footer>
        <p>Made with html, css </p>
    </footer>
</body>
</html>
